{%extends "query/base.html" %}

{% block extra_css %}
<style>
    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div.mainbody {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 33%;
        margin: auto;
        margin-top: 80px;
    }

    div.mainbody h2 {
        text-align: center;
    }

    p {
        font-size: 16px;
    }

    p.warn {
        color: #ff0000;
        font-size: 13px;
    }

</style>
{% endblock %}

{% block extra_script %}
<script>
    // 检测输入用户名是否合法
    function validateForm() {
        var x = document.forms["login"]["user_name"].value;
        if (x == null || x == "") {
            alert("nickname cannot be empty!");
            return false;
        }
        else {
            var y = x.replace(/\s*/g, "");
            if (x != y) {
                alert("nickname cannot contain white space!");
                return false;
            }
        }
        return true;
    }
</script>
{% endblock %}

{% block main_body %}
<div class="mainbody">
    <h2> 登录 </h2>
    <p> 请输入你的学号: </p>
    <form name="login" action="{% url 'query:homepage' %}"
          onsubmit="return validateForm();" method="post">
    {% csrf_token %}
    <input type="text" name="user_name">
    <p> 请选择指定的实验环境: </p>
    <select name = 'environment'>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <input type="submit" value="确定">
    </form>
</div>
{% endblock %}
